<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Add New Event</title>
<style>
  :root {
    --sidebar-bg: #1b2148;
    --accent: #ff2e88;
    --light-bg: #f9f9fb;
    --border: #e4e4e8;
    --text: #333;
    --muted: #777;
    --radius: 10px;
    --transition: 0.3s ease;
  }

  * {
    box-sizing: border-box;
    font-family: "Poppins", "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    background-color: var(--light-bg);
    color: var(--text);
    min-height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background-color: var(--sidebar-bg);
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 2rem 1rem;
    position: fixed;
    height: 100%;
  }

  .logo {
    height: 50px;
    margin-bottom: 2rem;
    background: rgba(255,255,255,0.1);
    border-radius: var(--radius);
  }

  .menu {
    list-style: none;
  }

  .menu li {
    margin-bottom: 1rem;
  }

  .menu a {
    text-decoration: none;
    color: #ccc;
    font-size: 0.95rem;
    display: block;
    padding: 0.6rem 1rem;
    border-radius: var(--radius);
    transition: background var(--transition), color var(--transition);
  }

  .menu a:hover, .menu a.active {
    background-color: var(--accent);
    color: #fff;
  }

  /* Main Content */
  .main {
    margin-left: 250px;
    flex: 1;
    padding: 2rem 3rem;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
  }

  .search {
    background: #fff;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 0.5rem 1rem;
    width: 300px;
  }

  .credits {
    color: var(--accent);
    font-weight: 600;
  }

  /* Form */
  form {
    background: #fff;
    border-radius: var(--radius);
    padding: 2rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }

  input[type="text"],
  input[type="url"],
  input[type="date"],
  input[type="time"],
  textarea,
  select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    margin-bottom: 1.5rem;
    font-size: 0.95rem;
  }

  textarea {
    resize: vertical;
    height: 120px;
  }

  .form-row {
    display: flex;
    gap: 1rem;
  }

  .form-row > div {
    flex: 1;
  }

  .section-title {
    font-weight: 600;
    margin: 2rem 0 1rem;
    font-size: 1.1rem;
  }

  .btn {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    border-radius: var(--radius);
    border: 1px solid var(--accent);
    color: var(--accent);
    background: #fff;
    cursor: pointer;
    transition: all var(--transition);
    font-size: 0.9rem;
  }

  .btn:hover {
    background: var(--accent);
    color: #fff;
  }

  .btn.primary {
    background: var(--accent);
    color: #fff;
  }

  .btn.primary:hover {
    opacity: 0.9;
  }

  .image-upload {
    border: 1px dashed var(--border);
    border-radius: var(--radius);
    text-align: center;
    padding: 3rem 1rem;
    color: var(--muted);
    margin-bottom: 1.5rem;
  }

  .image-upload img {
    width: 50px;
    opacity: 0.5;
    margin-bottom: 1rem;
  }

  footer {
    text-align: right;
    margin-top: 2rem;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      display: none;
    }
    .main {
      margin: 0;
      padding: 1rem;
    }
    .form-row {
      flex-direction: column;
    }
    header {
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }
  }
</style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">My Subscription</a></li>
      <li><a href="#">Payment Methods</a></li>
      <li><a href="#" class="active">Events</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </aside>

  <main class="main">
    <header>
      <input type="text" class="search" placeholder="ðŸ” Search" />
      <span class="credits">Available Credits: 04</span>
    </header>

    <form>
      <h1>Add New Event</h1>

      <label>Event Title</label>
      <input type="text" placeholder="Enter event title" />

      <label>Event Description</label>
      <textarea placeholder="Enter event description"></textarea>

      <label>Venue</label>
      <input type="text" placeholder="Venue location" />

      <div class="form-row">
        <div>
          <label>Event Status</label>
          <select>
            <option>Scheduled</option>
            <option>Cancelled</option>
            <option>Postponed</option>
          </select>
        </div>
        <div>
          <label>Organizer</label>
          <input type="text" placeholder="Organizer name" />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Event Website Link</label>
          <input type="url" placeholder="https://example.com" />
        </div>
        <div>
          <label>Event Cost</label>
          <input type="text" placeholder="$0.00" />
        </div>
      </div>

      <button type="button" class="btn">Configure Virtual Event</button>

      <div class="section-title">Event Date & Time</div>
      <div class="form-row">
        <div>
          <label>Start Date</label>
          <input type="date" />
        </div>
        <div>
          <label>End Date</label>
          <input type="date" />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Start Time</label>
          <input type="time" />
        </div>
        <div>
          <label>End Time</label>
          <input type="time" />
        </div>
      </div>

      <button type="button" class="btn">Schedule Multiple Events</button>

      <div class="section-title">Event Image</div>
      <div class="image-upload" id="uploadBox">
        <img src="https://cdn-icons-png.flaticon.com/512/709/709579.png" alt="upload icon" />
        <p>Choose a .jpg, .png, or .gif file under 500 MB in size</p>
        <br />
        <label class="btn">
          Choose Image
          <input type="file" id="imageInput" hidden />
        </label>
      </div>

      <div class="section-title">Event Tags</div>
      <input type="text" placeholder="Search tags" />

      <footer>
        <button type="submit" class="btn primary">Submit Event</button>
      </footer>
    </form>
  </main>

  <script>
    const imageInput = document.getElementById('imageInput');
    const uploadBox = document.getElementById('uploadBox');

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        uploadBox.innerHTML = `<img src="${reader.result}" style="width:120px;border-radius:8px;margin-bottom:1rem;" alt="preview" /><p>${file.name}</p>`;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
